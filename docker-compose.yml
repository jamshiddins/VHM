version: '3.8'

services:
  # PostgreSQL база данных
  postgres:
    image: postgres:16-alpine
    container_name: vendhub_postgres
    environment:
      POSTGRES_DB: vendhub
      POSTGRES_USER: vendhub_user
      POSTGRES_PASSWORD: vendhub_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vendhub_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis для кеширования и очередей
  redis:
    image: redis:7-alpine
    container_name: vendhub_redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer для управления БД (опционально)
  adminer:
    image: adminer:latest
    container_name: vendhub_adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: pepa-linha-dark

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: vendhub_network
